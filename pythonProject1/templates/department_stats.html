<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Statistics</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            margin: 0 auto;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Department Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Total Cases</th>
            </tr>
        </thead>
        <tbody>
            {% for department_stat in department_statistics %}
            <tr>
                <td>{{ department_stat[0] if department_stat[0] is not none else 'Total' }}</td>
                <td>{{ department_stat[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="/more_index" class="button">Go Back</a>
</body>
</html>
