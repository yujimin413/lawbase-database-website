<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Document</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        form {
            margin: 0 auto;
            width: 50%; /* Adjust as needed */
            max-width: 600px; /* Adjust as needed */
            text-align: left; /* Reset text alignment for form content */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Insert Document</h1>
    <form action="{{ url_for('insert_document') }}" method="POST">
        <label for="document_type">Document Type:</label><br>
        <input type="text" id="document_type" name="document_type"><br><br>
        <label for="document_content">Document Content:</label><br>
        <textarea id="document_content" name="document_content" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
