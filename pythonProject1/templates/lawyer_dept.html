<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyers by Department</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        form {
            margin: 37px auto;
            width: 25%;
            max-width: 600px;
            text-align: centre;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            margin: 0 auto;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Find Lawyers by Department</h1>
    <form action="/more_index/lawyer_dept" method="post">
        <label for="department">Select Department:</label>
        <select name="department" id="department">
            <option value="Criminal">Criminal</option>
            <option value="Corporate">Corporate</option>
            <option value="Family">Family</option>
            <option value="Immigration">Immigration</option>
            <option value="Labor">Labor</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Tax">Tax</option>
            <option value="Civil">Civil</option>
        </select>
        <button type="submit">Search Lawyers</button>
    </form>

    {% if lawyers %}
        <h2>Lawyers in the {{ department }} department:</h2>
        <table border="1">
            <thead>
                <tr>
                     <th>Lawyer_ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
                {% for lawyer in lawyers %}
                    <tr>
                        <td>{{ lawyer[0] }}</td>
                        <td>{{ lawyer[1] }}</td>
                        <td>{{ lawyer[2] }}</td>
                        <td>{{ lawyer[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
<a href="/more_index" class="button">Go Back</a>
</body>
</html>
